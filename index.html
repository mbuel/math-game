<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/application.js"></script>
    
    <link href="./css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>10 Second Math Game</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-black-50 text-center">
                    Ten Second Math Game
                </h1>
                <hr>
                <div class="math-form">
                    <div class="timer text-monospace">
                        <h3>
                            You have <span id="countdown" class="alert-primary">10</span> seconds
                        </h3>
                    </div>
                    <hr>
                    <div id="operand">
                        <h3>
                            Select Operand?
                        </h3>
                        <br>
                        <div id="options" class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="plus" autocomplete="off" checked> +
                            </label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="options" id="minus" autocomplete="off"> -
                            </label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="options" id="times" autocomplete="off"> *
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="divide" autocomplete="off"> /
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="question">
                        <h3>
                            What is the solution?
                        </h3>
                        <h4>
                            <span id="number-1" class="alert-secondary">4</span> <span id="operand" class="alert-secondary">+</span> <span id="number-2" class="alert-secondary">4</span> 
                        </h4>
                    </div>
                    <div class="answer">
                        <input id="player-input" type="number" class="form text-center" value="0"> <button id="btn-answer" class="btn btn-info">Answer</button>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/application.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    
    <link href="./css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>10 Second Math Game</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-black-50 text-center">
                    Ten Second Math Game
                </h1>
                <hr>
                <div class="math-form">
                    <div class="timer text-monospace">
                        <h3>
                            You have <span id="countdown" class="alert-primary">10</span> seconds
                        </h3>
                    </div>
                    <hr>
                    <div class="question">
                        <h3>
                            What is the solution?
                        </h3>
                        <h4>
                            <span id="number-1" class="alert-secondary">4</span> <span id="operand" class="alert-secondary">+</span> <span id="number-2" class="alert-secondary">4</span> 
                        </h4>
                    </div>
                    <div class="answer">
                        <input type="text" class="form"> <button id="answer" class="btn btn-info">Answer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="inline-flex">

</body>
</html>
